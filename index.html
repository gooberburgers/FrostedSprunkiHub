<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sprunki Archive Collection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .button {
            margin: 10px;
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: black;
            border: 2px solid white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .button2 {
           margin: 10px;
           display: inline-block;
           padding: 15px 30px;
           font-size: 1rem;
           color: cyan;
           background-color: black;
           border: 2px solid cyan;
           text-decoration: none;
           border-radius: 5px;
           transition: all 0.3s ease;
        }
         
        .button:hover {
            background-color: white;
            color: black;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .hidden {
            display: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .fade {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
            z-index: 2;
        }

        .submit-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
        }

        .submit-input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            margin-right: 10px;
        }

        .visualizer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-color: black;
            z-index: 4;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
        }

        .bar {
            width: 5px;
            height: 10px;
            background-color: cyan;
            transition: height 0.1s;
        }
    </style>
</head>
<body>
    <div id="mods-page">
        <h1>The Sprunki Archive Collection @omegadogey, @frosted_dev</h1>

        <div class="button-container">
            <a href="https://html-classic.itch.zone/html/12284999/index.html" class="button" target="_blank">Sprunki 1.0</a>
            <a href="https://html-classic.itch.zone/html/12285082/index.html" class="button" target="_blank">Phase 3</a>
            <a href="https://html-classic.itch.zone/html/12285688/index.html" class="button" target="_blank">Sprunkr</a>
            <a href="https://html-classic.itch.zone/html/12285801/index.html" class="button" target="_blank">Sprunked 1.0</a>
            <a href="https://html-classic.itch.zone/html/12285822/index.html" class="button" target="_blank">Sprinkle</a>
            <a href="https://html-classic.itch.zone/html/12285857/index.html" class="button" target="_blank">Phase 3 REMASTERED</a>
            <a href="https://html-classic.itch.zone/html/12285885/index.html" class="button" target="_blank">Definitive Phase 3</a>
            <a href="https://html-classic.itch.zone/html/12285981/index.html" class="button" target="_blank">Definitive Phase 4</a>
            <a href="https://html-classic.itch.zone/html/12286032/index.html" class="button" target="_blank">Retake</a>
            <a href="https://html-classic.itch.zone/html/12286119/index.html" class="button" target="_blank">Phase 9 (Fanmade)</a>
            <a href="https://html-classic.itch.zone/html/12286154/index.html" class="button" target="_blank">Phase 777</a>
            <a href="https://html-classic.itch.zone/html/12286357/index.html" class="button" target="_blank">Rejoyed</a>
            <a href="https://html-classic.itch.zone/html/12289210/index.html" class="button" target="_blank">SPRUNKED Character Index</a>
            <a href="https://html-classic.itch.zone/html/12289526/index.html" class="button" target="_blank">Cancelled Update (Fanmade)</a>
            <a href="https://html-classic.itch.zone/html/12289576/index.html" class="button" target="_blank">Phase 7 (Fanmade)</a>
            <button id="mixtracksButton" class="button2">Mixtracks Section</button>
        </div>
    </div>

    <div id="mixtracks-page" class="hidden">
        <h1>Mixtracks</h1>
        <div class="button-container">
            <button id="playMix" class="button">Play SprunkrMix</button>
            <button id="stopMix" class="button hidden">Stop</button>
        </div>
        <div class="visualizer hidden" id="visualizer"></div>
        <button id="backButton" class="button">Back</button>
    </div>

    <div class="particles"></div>
    <div class="fade"></div>

    <div class="submit-section">
        <input type="text" id="modInput" class="submit-input" placeholder="Type here...">
        <button id="submitButton" class="button">Submit</button>
    </div>

    <script>
        const modsPage = document.getElementById('mods-page');
        const mixtracksPage = document.getElementById('mixtracks-page');
        const mixtracksButton = document.getElementById('mixtracksButton');
        const backButton = document.getElementById('backButton');
        const playButton = document.getElementById('playMix');
        const stopButton = document.getElementById('stopMix');
        const visualizer = document.getElementById('visualizer');

        const audio = new Audio('SprunkrMix.mp3');
        audio.loop = true;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);

        source.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        for (let i = 0; i < bufferLength; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }

        const bars = document.querySelectorAll('.bar');

        function updateVisualizer() {
            analyser.getByteFrequencyData(dataArray);

            bars.forEach((bar, i) => {
                bar.style.height = `${dataArray[i]}px`;
            });

            requestAnimationFrame(updateVisualizer);
        }

        mixtracksButton.addEventListener('click', () => {
            modsPage.classList.add('hidden');
            mixtracksPage.classList.remove('hidden');
        });

        backButton.addEventListener('click', () => {
            mixtracksPage.classList.add('hidden');
            modsPage.classList.remove('hidden');
            audio.pause();
            visualizer.classList.add('hidden');
            stopButton.classList.add('hidden');
            playButton.classList.remove('hidden');
        });

        playButton.addEventListener('click', () => {
            audioContext.resume();
            audio.play();
            visualizer.classList.remove('hidden');
            playButton.classList.add('hidden');
            stopButton.classList.remove('hidden');
            updateVisualizer();
        });

        stopButton.addEventListener('click', () => {
            audio.pause();
            visualizer.classList.add('hidden');
            stopButton.classList.add('hidden');
            playButton.classList.remove('hidden');
        });
// Submit Mod Button Logic
        const webhookUrl = "https://discord.com/api/webhooks/1318732529305522206/re4zLU5DIM4uTY0onZ0rW86ZqWLkEIPYjaRaHkJ3KPb9A5KzujOrCLLeiTn9EKzGzBmI";
        const submitButton = document.getElementById('submitButton');
        const modInput = document.getElementById('modInput');

        let isCooldown = false;

        submitButton.addEventListener('click', async () => {
            if (isCooldown) {
                alert('Please wait before submitting again.');
                return;
            }

            const modContent = modInput.value.trim();
            if (!modContent) {
                alert('Please enter text before submitting.');
                return;
            }

            isCooldown = true;
            submitButton.textContent = 'Submitting...';

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `@here\n${modContent}`
                    })
                });

                alert('Mod submitted successfully!');
                modInput.value = '';
            } catch (error) {
                alert('Failed to submit. Please try again later.');
                console.error(error);
            }

            submitButton.textContent = 'Submit';

            setTimeout(() => {
                isCooldown = false;
            }, 100000); // 100 seconds cooldown
        });
    </script>
</body>
</html>
