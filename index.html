<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sprunki Archive Collection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .button {
            margin: 10px;
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: black;
            border: 2px solid white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .fade {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
            z-index: 2;
        }

        .submit-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
        }

        .submit-input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>The Sprunki Archive Collection @omegadogey, @frosted_dev</h1>

    <div class="button-container">
        <a href="https://html-classic.itch.zone/html/12284999/index.html" class="button" target="_blank">Sprunki 1.0</a>
        <a href="https://html-classic.itch.zone/html/12285082/index.html" class="button" target="_blank">Phase 3</a>
        <a href="https://html-classic.itch.zone/html/12285688/index.html" class="button" target="_blank">Sprunkr</a>
        <a href="https://html-classic.itch.zone/html/12285801/index.html" class="button" target="_blank">Sprunked 1.0</a>
        <a href="https://html-classic.itch.zone/html/12285822/index.html" class="button" target="_blank">Sprinkle</a>
        <a href="https://html-classic.itch.zone/html/12285857/index.html" class="button" target="_blank">Phase 3 RM</a>
        <a href="https://html-classic.itch.zone/html/12285885/index.html" class="button" target="_blank">Definitive Phase 3</a>
        <a href="https://html-classic.itch.zone/html/12285981/index.html" class="button" target="_blank">Definitive Phase 4</a>
        <a href="https://html-classic.itch.zone/html/12286032/index.html" class="button" target="_blank">Retake</a>
        <a href="https://html-classic.itch.zone/html/12286119/index.html" class="button" target="_blank">Phase 9???</a>
        <a href="https://html-classic.itch.zone/html/12286154/index.html" class="button" target="_blank">Phase 777</a>
        <a href="https://html-classic.itch.zone/html/12286357/index.html" class="button" target="_blank">Rejoyed</a>
    </div>

    <div class="particles"></div>
    <div class="fade"></div>

    <div class="submit-section">
        <input type="text" id="modInput" class="submit-input" placeholder="Type your mod here...">
        <button id="submitButton" class="button">Submit Mod</button>
    </div>

    <script>
        // Particle Effect
        const particlesContainer = document.querySelector('.particles');

        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.backgroundColor = 'white';
            particle.style.width = '5px';
            particle.style.height = '5px';
            particle.style.borderRadius = '50%';
            particle.style.bottom = '0';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animation = `rise ${Math.random() * 5 + 3}s linear infinite`;
            particlesContainer.appendChild(particle);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes rise {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Submit Mod Button Logic
        const webhookUrl = "https://discord.com/api/webhooks/1318732529305522206/re4zLU5DIM4uTY0onZ0rW86ZqWLkEIPYjaRaHkJ3KPb9A5KzujOrCLLeiTn9EKzGzBmI";
        const submitButton = document.getElementById('submitButton');
        const modInput = document.getElementById('modInput');

        let isCooldown = false;

        submitButton.addEventListener('click', async () => {
            if (isCooldown) {
                alert('Please wait before submitting again.');
                return;
            }

            const modContent = modInput.value.trim();
            if (!modContent) {
                alert('Please enter text before submitting.');
                return;
            }

            isCooldown = true;
            submitButton.textContent = 'Submitting...';

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `@here\n${modContent}`
                    })
                });

                alert('Mod submitted successfully!');
                modInput.value = '';
            } catch (error) {
                alert('Failed to submit mod. Please try again later.');
                console.error(error);
            }

            submitButton.textContent = 'Submit';

            setTimeout(() => {
                isCooldown = false;
            }, 100000); // 100 seconds cooldown
        });
    </script>
</body>
</html>
